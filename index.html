<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <div class="phone-group">
                <select id="countryCode" name="countryCode" required>
                    <option value="+91">India (+91)</option>
                    <option value="+62">Indonesia (+62)</option>
                    <option value="+60">Malaysia (+60)</option>
                    <option value="+65">Singapore (+65)</option>
                </select>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8,10}" required>
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="query">Query:</label>
            <textarea id="query" name="query" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="thankYouMessage" style="display: none;">Thank you for your response. Our support team will be contacting
            you.</p>

        function validateForm(name, phone, email) {
            var nameValid = /^[a-zA-Z\s]+$/.test(name);
            var phoneValid = /^[0-9]{8,10}$/.test(phone);
            var emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            if (!nameValid) {
                alert('Please enter a valid name.');
                return false;
            }
            if (!phoneValid) {
                alert('Please enter a valid phone number.');
                return false;
            }
            if (!emailValid) {

                return false;
            }
            return true;
